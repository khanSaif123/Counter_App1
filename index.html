<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <!-- wrapper -->
   <div class="bg-[#357fda] w-[100vw] h-[100vh] flex justify-center items-center
   flex-col gap-10">

   <!-- Text heading  -->
    <div class="text-[#290d1a] font-medium text-[20px]">Increment And Decrement</div>

    <!-- this div having 3 item  -->
    <div class="bg-white flex flex-row text-[25px] text-[#0f1a28] rounded-sm gap-12 p-3 
    w-fit ">
    <!-- negative button
        button have a special attribute  onclick -->
        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
          <i class="fa-solid fa-minus"></i>
        </button>

        <div id="counter" class="font-bold">0</div>

        <!-- positive button -->
        <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
           <i class="fa-solid fa-plus"></i>
        </button>
    </div>

   </div>

   <script src="./script.js"></script>
</body>
</html>
